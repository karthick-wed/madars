<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Madras Results</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            position: absolute;
            left: 30%;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 100px;
        }
        h1 {
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input {
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .overlay
        {
            width: 100%;
            height: 100%;
            background-color: black;
            position: absolute;
            z-index: 1;
            margin: 0;
            top: 0;
            left: 0;
            opacity: 0.9;
            transition: 0.9s ease-in-out;
            display: none;
        }
        .img{
            position: absolute;
            z-index: 2;
            align-items: center;
            padding: 45px;
            width: 100%;
            height: 70%;
            margin-top: 0;
            right: 0;
            display: none;
            transition: 0.9s ease-in-out;
        }
        .img img
        {
            position: absolute;
            margin: 0%;
            left: 37%;
            top: 170px;
            transition: 0.9s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="unom.png" alt="University of Madras Logo">
            <h1>University of Madras</h1>
        </div>
        <p>April 2024 - BSC/BSCA/BA/B.COM(CS) All Semester Examination Results</p>
        <form id="resultForm">
            <label for="registerNumber">Register Number</label>
            <input type="text" id="registerNumber" name="registerNumber" required>
            <label for="dob">Date of Birth (DD/MM/YYYY)</label>
            <input type="text" id="dob" name="dob" required>
            
<button type="submit" id="submitbtn">Get Result</button>
            
<button type="reset">Clear</button>
        </form>
    </div>
    <div class="overlay"></div>
    <div class="img"><img src="fun.png" width="520px"></div>
    <script>
        document.getElementById('resultForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var overlay=document.querySelector(".overlay")
            var imgc=document.querySelector(".img")
            overlay.style.display="block"
            imgc.style.display="block"
            imgc.addEventListener("click",function(event)
            {
                event.preventDefault();
                overlay.style.display="none"
                imgc.style.display="none"

            })
        });
    </script>
</body>
</html>
